<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates from Sorted Array</title>
    <link rel="stylesheet" href="./set2_q2.css">
</head>
<body>

<div class="container">
    <h2>Remove Duplicates from Sorted Array</h2>
    
    <label for="array-input">Enter a sorted array (comma-separated):</label><br>
    <input type="text" id="array-input" placeholder="e.g., 1,1,2,2,3,4,4" required><br>
    
    <button onclick="processArray()">Remove Duplicates</button>
    
    <h3>Results:</h3>
    <p>New Length: <span id="new-length"></span></p>
    <p>Array after removing duplicates: <span id="result-array"></span></p>
</div>

<script src="./set_q2.js"></script>
</body>
</html>
